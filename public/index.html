<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>X Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tweets</h1>

  <div class="container">
    <div class="form-toggle" id="form-toggle">
      <span>Tweet erstellen</span>
      <span id="toggle-arrow">▼</span>
    </div>

    <form id="tweet-form" class="collapsed">
      <input type="text" id="autor" placeholder="Autor" required />
      <input type="text" id="inhalt" placeholder="Inhalt" required />
      <button type="submit">Tweet hinzufügen</button>
    </form>

    <div id="tweet-list" class="tweet-list"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
